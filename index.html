    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e293b 0%, #334155 60%, #f1f5f9 100%);}

    .logo-text {
      font-family: 'Orbitron', 'Inter', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 2px;
      font-weight: 800;
      text-shadow: 0 2px 8px #33415599;
      background: linear-gradient(90deg, #fff 0%, #cbd5e1 80%, #1e293b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      transition: letter-spacing 0.3s;
      position: relative;
    }
    .logo-frame:hover .logo-text { letter-spacing: 4px; }
    .about-bg {
      background: linear-gradient(120deg, #1e293b 60%, #0f172a 100%);
    }
    .about-photo-bg {

      box-shadow: 0 6px 32px #0f172a99;
      padding: 8px;
      display: inline-block;
    }
    .about-main-title {
      background: linear-gradient(90deg, #f8fafc 0%, #e0e7ef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      color: #fff;
      font-weight: 800;
      /* fallback for browsers that do not support background-clip */

    .about-main-title span { color: inherit; }
    .about-strong { color: #38bdf8; font-weight: 600; }
    .about-value { color: #f1f5f9; }
    .nav-link { position: relative; transition: color 0.2s;}
    .nav-link .nav-underline {
      content: "";
      display: block;
      position: absolute;
      left: 20%; right: 20%; bottom: 0.1em; height: 3px;
      background: linear-gradient(90deg, #0f172a 0%, #334155 100%);
      border-radius: 2px;
      opacity: 0; transform: scaleX(0);
      transition: all 0.4s cubic-bezier(.4,0,.2,1);
    }
    .nav-link.active, .nav-link:hover { color: #0f172a !important; }
    .nav-link.active .nav-underline, .nav-link:hover .nav-underline {
      opacity: 1; transform: scaleX(1);
    }
    .nav-link.active { font-weight: 700; }
    @media (max-width: 768px) {
      .nav-link { width: 100%; font-size: 1.1rem;}

    .timeline-dot {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #6366f1, #2563eb 90%);
      color: white;
      border-radius: 9999px;
      box-shadow: 0 2px 8px #6366f18a;
      min-width: 2.5rem;
      min-height: 2.5rem;
      max-width: 2.5rem;
      max-height: 2.5rem;
      z-index: 1;
      border: 3px solid #fff;
      position: relative;
      margin-bottom: 0.5rem;
      flex-shrink: 0;

      .timeline-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 2.5rem;
        position: relative;
      }
      .timeline-dot {
        position: absolute;
        left: -2.6rem;
        top: 0;
        margin-bottom: 0;
        margin-top: 0.16rem;
      }
      .timeline-content {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 2px 8px #6366f113;
        padding: 1rem 1.5rem;
        margin-left: 0;
        min-width: 0;
        flex: 1;
      }
    }
    @media (max-width: 640px) {
      .timeline-list { border-left: 0; margin-left: 0; padding-left: 0;}
      .timeline-item { display: block; margin-bottom: 2.5rem;}
      .timeline-dot { margin: 0 auto 0.6rem auto; position: static;}
      .timeline-content {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 2px 8px #6366f113;
        padding: 1rem 1rem;
        margin-left: 0;
        margin-top: 0;

</head>

    }

    function Contact() {
      const [msg, setMsg] = React.useState("");
      const [sent, setSent] = React.useState(false);
      function handleSubmit(e) {
        e.preventDefault();
        const name = e.target[0].value;
        const email = e.target[1].value;
        const message = e.target[2].value;
        const mailtoLink = `mailto:your@email.com?subject=Contact from Website (${encodeURIComponent(name)})&body=From: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0A%0A${encodeURIComponent(message)}`;
        window.location.href = mailtoLink;
        setSent(true);
        setTimeout(()=>setSent(false), 4000);
      }
      return (
        <section className="animate-section-in bg-gradient-to-br from-indigo-50/80 via-blue-50/80 to-white p-8 rounded-3xl shadow-2xl mb-10 max-w-lg mx-auto">
          <h2 className="text-3xl font-extrabold text-center text-gray-900 mb-6 tracking-tight drop-shadow-sm">Contact Me</h2>
          <form className="space-y-5" onSubmit={handleSubmit}>
            <div>
              <label className="block mb-1 font-semibold text-gray-700">Your Name</label>
              <input required className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-900 transition bg-white/90" type="text" />
            </div>
            <div>
              <label className="block mb-1 font-semibold text-gray-700">Your Email</label>
              <input required className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-900 transition bg-white/90" type="email" />
            </div>
            <div>
              <label className="block mb-1 font-semibold text-gray-700">Message</label>
              <textarea required className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-900 transition bg-white/90" rows="4" value={msg} onChange={e=>setMsg(e.target.value)} />
            </div>
            <button type="submit" className="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-full font-semibold shadow-lg hover:from-blue-700 hover:to-blue-900 transition-all duration-300 pulse">Send Message</button>
            {sent && <p className="text-green-600 text-center mt-2">Thank you! Your email client should open now.</p>}
          </form>
          <div className="mt-6 text-center text-gray-600">
            <div className="mb-2">Or email directly:</div>
            <a href="mailto:your@email.com" className="text-blue-700 font-semibold hover:underline">your@email.com</a>
          </div>
        </section>
      );
    }

    function App() {
      const [activeTab, setActiveTab] = React.useState('about');
      React.useEffect(()=>{ window.scrollTo({top:0, behavior:'smooth'}); }, [activeTab]);
      return (
        <>
          <Navbar activeTab={activeTab} setActiveTab={setActiveTab} />
          <main className="container mx-auto max-w-3xl px-4 py-8">
            {activeTab === 'about' && <About showSection={setActiveTab} />}
            {activeTab === 'journey' && <Journey />}
            {activeTab === 'resume' && <Resume />}
            {activeTab === 'contact' && <Contact />}
          </main>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
